<div class="container-fluid m-3 ">
    <h2 class="text-center m-2 p-2">User Details</h2>
    <table class="table table-striped table-bordered m-2 ">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Gender</th>
                <th scope="col">Category</th>
                <th scope="col">Technology</th>
                <th scope="col">Profile Picture</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of userDataFromCreate">
                <td>{{ data.name }}</td>
                <td>{{ data.email }}</td>
                <td>{{ data.mobile }}</td>
                <td>{{ data.gender }}</td>
                <td>{{ data.category }}</td>

                <td>
                    {{data.technology}}
                </td>
                <td>
                    <div><img class="profile-pic" [src]="data.profilePic" /></div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
